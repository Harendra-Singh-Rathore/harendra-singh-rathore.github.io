<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle with iOS-style gradient -->
  <rect x="10" y="10" width="180" height="180" rx="25" fill="url(#gradient1)"/>
  
  <!-- iOS-style inner shadow effect -->
  <rect x="15" y="15" width="170" height="170" rx="20" fill="url(#gradient2)"/>
  
  <!-- Main content area -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="url(#gradient3)"/>
  
  <!-- Stylish H Letter - moved higher up -->
  <g transform="translate(100, 80)">
    <!-- Left vertical bar -->
    <rect x="-25" y="-35" width="12" height="70" rx="6" fill="white"/>
    
    <!-- Right vertical bar -->
    <rect x="13" y="-35" width="12" height="70" rx="6" fill="white"/>
    
    <!-- Horizontal crossbar -->
    <rect x="-25" y="-6" width="50" height="12" rx="6" fill="white"/>
  </g>
  
  <!-- iOS Developer subtitle - centered below the H -->
  <text x="100" y="140" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.9)">iOS Developer</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34C759;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF9500;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>
